<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tabuleiros" data-model-id="5:3">
      <div class="div">
        <img class="gamification" src="https://c.animaapp.com/pkxLyNaD/img/gamification.svg" />

        <div class="group">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <p class="text-wrapper-2">Tabuleiro de xadrez temático<br />Egito antigo.</p>
            <div class="text-wrapper-3">R$780</div>

            <img class="image" src="https://c.animaapp.com/pkxLyNaD/img/image-1@2x.png" />

        </div>

          <div class="overlap">

            <div class="text-wrapper-5">R$300</div>
            <div class="div-wrapper"><div class="text-wrapper-6">Comprar</div></div>

          </div>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap">
            <div class="text-wrapper-7">Tabuleiro de xadrez simples.</div>
            <div class="text-wrapper-8">R$200</div>
            <div class="div-wrapper"><div class="text-wrapper-6">Comprar</div></div>
            <img class="image" src="https://c.animaapp.com/pkxLyNaD/img/image-3@2x.png" />
          </div>
        </div>
        <div class="group-2">
          <div class="overlap">
            <div class="text-wrapper-2">Tabuleiro de Damas.</div>
            <div class="text-wrapper-9">R$6000</div>
            <div class="div-wrapper"><div class="text-wrapper-10">Comprar</div></div>
            <img class="image" src="https://c.animaapp.com/pkxLyNaD/img/image-12@2x.png" />
          </div>
        </div>
      </div>
    </div>
