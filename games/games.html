<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="games">
      <div class="div">
        <div class="gamification"><img class="vector" src="../midia/gamification.svg" /></div>
        <div class="text-wrapper">Games</div>
        <img class="img" src="../midia/gamification.svg" />
        <div class="vector-wrapper"><img class="vector-2" src="img/image.svg" /></div>
        <div class="group">
          <div class="overlap-group">
            <p class="p">Hollow Knight: O Cavaleiro Vazio.</p>
            <div class="text-wrapper-2">R$99,99</div>
            <div class="div-wrapper"><div class="text-wrapper-3">Comprar</div></div>
            <img class="image" src="../midia/hollow knight.png" />
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-group">
            <div class="text-wrapper-4">Dead Cells</div>
            <div class="text-wrapper-5">R$80</div>
            <div class="div-wrapper"><div class="text-wrapper-3">Comprar</div></div>
            <img class="image-2" src="../midia/dead cells.png" />
          </div>
        </div>
        <div class="overlap-group-wrapper">
          <div class="overlap-group">
            <p class="text-wrapper-6">CUPHEAD: Dont deal whit <br />the devil.</p>
            <div class="text-wrapper-7">R$60</div>
            <div class="div-wrapper"><div class="text-wrapper-3">Comprar</div></div>
            <img class="image-3" src="../midia/cuphead.png" />
          </div>
        </div>
        <div class="group-2">
          <div class="overlap-group">
            <div class="text-wrapper-6">Red Dead Redemption 2</div>
            <div class="text-wrapper-8">R$120</div>
            <div class="div-wrapper"><div class="text-wrapper-9">Comprar</div></div>
            <img class="image-3" src="../midia/rdr2.png" />
          </div>
        </div>
        <div class="group-3">
          <div class="overlap-group">
            <div class="text-wrapper-10">GTA V</div>
            <div class="text-wrapper-11">R$100</div>
            <div class="div-wrapper"><div class="text-wrapper-9">Comprar</div></div>
            <img class="image-4" src="../midia/gta v.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
